version: "3"
services:

  app:
    build: ./docker/app
    command: >
      dockerize
        -wait tcp://db:3306
        make exec
    environment:
      - ISUBATA_DB_HOST=db
      - ISUBATA_DB_PORT=3306
    working_dir: /opt/app
    volumes:
      - opam-data:/root/.opam
      - .:/opt/app
    ports:
      - "3000:3000"
    privileged: true
    depends_on:
      - db

  db:
    image: mysql:5.7
    # command: --max-connections=1000 --max-allowed-packet=512M
    environment:
      - MYSQL_USER=$ISUBATA_DB_USER
      - MYSQL_PASSWORD=$ISUBATA_DB_PASSWORD
      - MYSQL_DATABASE=isubata
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
      # - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      # - MYSQL_ROOT_PASSWORD=
    volumes:
      - ./db:/docker-entrypoint-initdb.d:ro
    expose:
      - "3306"

volumes:
  opam-data:
    driver: local