version: '3.2'
services:

  app:
    build:
      context: ./docker/app
      cache_from:
        - isucon7-qualify-ocaml_app
    image: isucon7-qualify-ocaml_app
    environment:
      - ISUBATA_APP_PORT=3000
      - ISUBATA_DB_HOST=db
      - ISUBATA_DB_PORT=3306
    working_dir: /opt/app
    volumes:
      - opam-data:/root/.opam
      - .:/opt/app
    expose:
      - "3000"
    ports:
      - "$ISUBATA_APP_PORT:3000"
    privileged: true
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      - MYSQL_USER=$ISUBATA_DB_USER
      - MYSQL_PASSWORD=$ISUBATA_DB_PASSWORD
      - MYSQL_DATABASE=isubata
      - MYSQL_RANDOM_ROOT_PASSWORD=yes
    volumes:
      - ./db:/docker-entrypoint-initdb.d:ro
    expose:
      - "3306"

  bench:
    build:
      context: ./docker/bench
      cache_from:
        - isucon7-qualify-ocaml_bench
    image: isucon7-qualify-ocaml_bench
    environment:
      - ISUBATA_APP_HOST=app
      - ISUBATA_APP_PORT=3000
    depends_on:
      - app

volumes:
  opam-data:
    driver: local